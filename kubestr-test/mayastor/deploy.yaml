apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: nginx
          volumeMounts:
            - mountPath: "/usr/share/nginx/html"
              name: my-app-storage
      volumes:
        - name: my-app-storage
          persistentVolumeClaim:
            claimName: my-app-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-app-pvc
spec:
  storageClassName: openebs-three-replica
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi